type":"TextInput"},"fni":{"id":"183c6ddf-92ed-47d8-b79e-40ff559d57f6","type":"Slider"},"k":{"id":"91cb2018-c4b8-4944-9ca1-8da04e2141dc","type":"Slider"},"mej":{"id":"75ea5d39-690b-4455-9afd-bbdaf5c4ec68","type":"Slider"},"plotrange":{"id":"6f75d578-a185-41b2-ac07-5fbba1a3e4c0","type":"Range1d"},"redshift":{"id":"afdd9185-5e5e-4d8e-b19a-50403a60aef7","type":"TextInput"},"source":{"id":"c1a3c39b-05e2-4f18-bac6-8517bb0df337","type":"ColumnDataSource"},"vej":{"id":"9647b4d6-fec3-4de0-9a1a-4ddea46f5a01","type":"Slider"}},"code":"\n\nT.start = plotrange.start;\nT.end = plotrange.end;\nplotrange.change.emit();\n\nfunction numerically_integrate(a, b, dx, f,td) {\n    \n    // calculate the number of trapezoids\n    n = (b - a) / dx;\n    \n    // define the variable for area\n    Area = 0;\n    \n    //loop to calculate the area of each trapezoid and sum.\n    for (i = 1; i &lt;= n; i++) {\n        //the x locations of the left and right side of each trapezpoid\n        x0 = a + (i-1)*dx;\n        x1 = a + i*dx;\n        \n        // the area of each trapezoid\n        Ai = dx * (f(x0,td) + f(x1,td))/ 2.;\n        \n        // cumulatively sum the areas\n        Area = Area + Ai    \n        \n    } \n    return Area;\n}\n\n\n//define function to be integrated\nfunction f1(x,td){\n    return x / td * Math.exp(Math.pow(x/td,2)) * Math.exp(-x/8.77);\n}\n\nfunction f2(x,td){\n    return x / td * Math.exp(Math.pow(x/td,2)) * Math.exp(-x/111);\n}\n\ndx = 0.5;       // width of the trapezoids\n\nvar tni = 8.8;\nvar tco = 111.3;\nvar epni = 3.9e10;\nvar epco = 6.8e9;\nvar beta = 13.8;\nvar c = 1.0e10;\nvar msol = 2e33;\nvar m = mej.value;\nm = m * msol;\nvar wav = 6e-5;\nvar wavG = 4.64e-5;\nvar wavR = 6.58e-5;\nvar wavi = 8.06e-5;\nvar wavB = 4.45e-5;\nvar mni = fni.value;\nmni = mni * m;\nvar T = T.value;\nvar v = vej.value;\nv = v * Math.pow (10,5);\nvar k = k.value;\nvar td = Math.sqrt(2. * k * m / (beta * c * v)) / 86400;\nvar data = source.data;\nvar xstop = 0.0;\nx = data['x'];\ny = data['y'];\nyG = data['yG'];\nyR = data['yR'];\nyi = data['yi'];\nyB = data['yB']\nconsole.log(x);\nconsole.log(y);\nvar distance = distance.value * 3e24;\nvar redshift = redshift.value;\nredshift = parseFloat(redshift);\nfor (j = 0; j &lt; x.length; j++) {\n    xstop = j * dx;\n    int1 = numerically_integrate(0,xstop,dx,f1,td);\n    int2 = numerically_integrate(0,xstop,dx,f2,td);\n    factor = 2 * mni / td * Math.exp(-Math.pow(xstop/td,2));\n    L = factor * ((epni-epco) * int1 + epco * int2) / (4.*3.14*Math.pow(distance,2));\n    y[j] = -2.5 * Math.log10(L*wav/c)-48.3;\n    yG[j] = -2.5 * Math.log10(L*wavG/c)-48.3;\n    yR[j] = -2.5 * Math.log10(L*wavR/c)-48.3;\n    yi[j] = -2.5 * Math.log10(L*wavi/c)-48.3;\n    yB[j] = -2.5 * Math.log10(L*wavB/c)-48.3;\n    x[j] = (dx*(1+redshift)) * j + T;\n}\nsource.change.emit();\n"},"id":"b787385e-4a97-4c62-8720-28a81cf2456f","type":"CustomJS"},{"attributes":{"fill_alpha":{"value":0.1},"fill_color":{"value":"#1f77b4"},"line_alpha":{"value":0.1},"line_color":{"value":"#1f77b4"},"size":{"units":"screen","value":5},"x":{"field":"x"},"y":{"field":"yG"}},"id":"781f9459-0119-4971-9793-7bfdc9788402","type":"Circle"},{"attributes":{},"id":"b34f626e-1b2e-42d9-ba1e-36106ac5cb41","type":"Selection"},{"attributes":{"callback":null,"data":{"x":{"__ndarray__":"AAAAAAAAAACFn1yIuhkEQIWfXIi6GRRASO+KzJcmHkCFn1yIuhkkQGbHcyopIClASO+KzJcmLkCUC1E3g5YxQIWfXIi6GTRAdjNo2fGcNkBmx3MqKSA5QFdbf3tgoztASO+KzJcmPkCcQcuO51RAQJQLUTeDlkFAjdXW3x7YQkCFn1yIuhlEQH1p4jBWW0VAdjNo2fGcRkBu/e2Bjd5HQGbHcyopIElAX5H50sRhSkBXW397YKNLQE8lBST85ExASO+KzJcmTkBAuRB1M2hPQJxBy47nVFBAmCYOY7X1UECUC1E3g5ZRQJHwkwtRN1JAjdXW3x7YUkCJuhm07HhTQIWfXIi6GVRAgYSfXIi6VEB9aeIwVltVQHlOJQUk/FVAdjNo2fGcVkByGKutvz1XQG797YGN3ldAauIwVlt/WEBmx3MqKSBZQGKstv72wFlAX5H50sRhWkBbdjynkgJbQFdbf3tgo1tAU0DCTy5EXEBPJQUk/ORcQEsKSPjJhV1ASO+KzJcmXkBE1M2gZcdeQEC5EHUzaF9AHs+ppIAEYECcQcuO51RgQBq07HhOpWBAmCYOY7X1YEAWmS9NHEZhQJQLUTeDlmFAEn5yIermYUCR8JMLUTdiQA9jtfW3h2JAjdXW3x7YYkALSPjJhShjQIm6GbTseGNABy07nlPJY
