ar yB =[];\n    for (i = 0; i &lt; data.length; i++) {\n    \tif (!data[i][4]) {\n    \tx.push(parseFloat(data[i][0]));\n    \ty.push(parseFloat(data[i][1]));\n    \tif (data[i][3] == \"g\") {\n    \tyG.push(parseFloat(data[i][1]));\n    \t}\n    \telse {\n    \tyG.push(NaN);\n    \t}\n    \tif (data[i][3] == \"r\") {\n    \tyR.push(parseFloat(data[i][1]));\n    \t}\n    \telse {\n    \tyR.push(NaN);\n    \t}\n    \tif (data[i][3] == \"i\") {\n    \tyi.push(parseFloat(data[i][1]));\n    \t}\n    \telse {\n    \tyi.push(NaN);\n    \t}\n    \tif (data[i][3] == \"B\") {\n    \tyB.push(parseFloat(data[i][1]));\n    \t}\n    \telse {\n    \tyB.push(NaN);\n    \t}\n    \t}\n\n    } \n    function bouncer(arr) {\n    return arr.filter(Boolean);\n    }\n    x = bouncer(x);\n    y = bouncer(y);\n    sourcedata[\"x\"] = x;\n    sourcedata[\"y\"] = y;\n    sourcedata[\"yG\"] = yG;\n    sourcedata[\"yR\"] = yR;\n    sourcedata[\"yi\"] = yi;\n    sourcedata[\"yB\"] = yB;\n    plotrange.start = Math.min.apply(Math, x);\n    plotrange_y.start = Math.max.apply(Math, y);\n    plotrange.end  = Math.max.apply(Math, x);\n    plotrange_y.end = Math.min.apply(Math, y);\n    plotrange.change.emit();\n    plotrange_y.change.emit();\n    source.change.emit();\n  })\n\t"},"id":"67e56277-5a74-43a9-8256-aee2d22c6661","type":"CustomJS"},{"attributes":{},"id":"73d6090f-b990-4ada-b666-d944778d3609","type":"Selection"},{"attributes":{},"id":"0ba5f951-b0d9-407b-a359-1922f5b8943e","type":"BasicTicker"},{"attributes":{"fill_color":{"value":"purple"},"line_color":{"value":"purple"},"size":{"units":"screen","value":5},"x":{"field":"x"},"y":{"field":"yi"}},"id":"497bc21a-3154-4b44-9163-6e1d6bf4b1d0","type":"Circle"},{"attributes":{"formatter":{"id":"f45c1bbe-d28a-40a3-b7ff-d1b2ca4fb41a","type":"BasicTickFormatter"},"plot":{"id":"a63760e7-305c-4fa6-abae-a4869e6873b6","subtype":"Figure","type":"Plot"},"ticker":{"id":"0ba5f951-b0d9-407b-a359-1922f5b8943e","type":"BasicTicker"}},"id":"04595363-4669-4044-abc -4b52-94bb-3ed7e4b36f16","type":"Slider"},"mej":{"id":"db2793b8-38aa-4f16-bed8-bc292074421c","type":"Slider"},"plotrange":{"id":"daa6ad5f-195c-40e5-937c-8d4b2412cd5d","type":"Range1d"},"pspin":{"id":"f82948ec-bc0e-45e2-805e-70d028d6d252","type":"Slider"},"redshift":{"id":"553ee720-a5e6-4f1a-8338-f559a8cb11cc","type":"TextInput"},"source":{"id":"3f27d7e5-36ba-4d8f-97c2-791cbe0c74dc","type":"ColumnDataSource"},"vej":{"id":"2e0effa9-6d74-46a6-b5f3-24f8c043db2f","type":"Slider"}},"code":"\nT.start = plotrange.start;\nT.end = plotrange.end;\nplotrange.change.emit();\n\nfunction numerically_integrate(a, b, dx, f,td,yy) {\n   \n   // calculate the number of trapezoids\n   n = (b - a) / dx;\n   \n   // define the variable for area\n   Area = 0;\n   \n   //loop to calculate the area of each trapezoid and sum.\n   for (i = 1; i &lt;= n; i++) {\n      //the x locations of the left and right side of each trapezpoid\n      x0 = a + (i-1)*dx;\n      x1 = a + i*dx;\n      \n      // the area of each trapezoid\n      Ai = dx * (f(x0,td,yy) + f(x1,td,yy))/ 2.;\n      \n      // cumulatively sum the areas\n      Area = Area + Ai   \n      \n   } \n   return Area;\n}\n\n\n//define function to be integrated\nfunction f1(x,td,yy){\n   return Math.exp(Math.pow(x/td,2)) * x/td * 1./Math.pow(1. + yy * x/td,2);\n}\n\ndx = 0.5;     // width of the trapezoids\n\nvar T = T.value;\nvar beta = 13.8;\nvar c = 1.0e10;\nvar msol = 2e33;\nvar m = mej.value;\nm = m * msol;\nvar v = vej.value;\nv = v * Math.pow (10,5);\nvar wav = 6e-5;\nvar wavG = 4.64e-5;\nvar wavR = 6.58e-5;\nvar wavi = 8.06e-5;\nvar wavB = 4.45e-5;\nvar k = k.value;\nvar b = bfield.value;\nvar p = pspin.value;\nvar td = Math.sqrt(2. * k * m / (beta * c * v)) / 86400;\nvar data = source.data;\nx = data['x']\ny = data['y']\nyG = data['yG'];\nyR = data['yR'];\nyi = data['yi'];\nyB = data['yB'];\nvar ep = Math.pow(0.1 * p,-2) * (2e50);\nvar tp = Math.pow(b,-2) * 1.3 * Math.pow(p*0.1,2) * 365.0;\nvar yy = td/tp;\nvar distance = distance.value * 3e24;\nvar redshift = redshift.value;\n\n\nfor (j = 0; j &lt; x.length; j++) {\n    xstop = j * dx;\n    int1 = numerically_integrate(0,xstop,dx,f1,td,yy);\n    factor = 2. * ep / (tp * 86400.) * Math.exp(-Math.pow(xstop/td,2));\n    L = factor * int1 / (4.*3.14*Math.pow(distance,2));\n    y[j] = -2.5 * Math.log10(L*wav/c)-48.3;\n\n    yG[j] = -2.5 * Math.log10(L*wavG/c)-48.3;\n    yR[j] = -2.5 * Math.log10(L*wavR/c)-48.3;\n    yi[j] = -2.5 * Math.log10(L*wavi/c)-48.3;\n    yB[j] = -2.5 * Math.log10(L*wavB/c)-48.3;\n\n    x[j] = (dx*(1+redshift)) * j + T;\n    console.log(int1);\n}\nsource.change.emit();\n"},"id":"fff122ee-1e7b-4650-aa82-5d324ca7ce8c","type":"CustomJS"},{"attributes":{},"id":"f3acb041-2ded-4c8e-a111-9da9aaae0312","type":"CrosshairTool"},{"attributes":{"callback":null,"title":"title","value":"0.0905"},"id":"553ee720-a5e6-4f1a-8338-f559a8cb11cc","type":"TextInput"},{"attributes":{"dimension":1,"plot":{"id":"a63760e7-305c-4fa6-abae-a4869e6873b6","subtype":"Figure","type":"Plot"},"ticker":{"id":"f92e2a94-f968-4398-9473-4b645ca27520","type":"BasicTicker"}},"id":"d09f6885-27c6-447d-bcf7-8221fbfebe01","type":"Grid"},{"attributes":{"callback":null,"data":{"x":{"__ndarray__":"AAAAAAAAAACFn1yIuhkEQIWfXIi6GRRASO+KzJcmHkCFn1yIuhkkQGbHcyopIClASO+KzJcmLkCUC1E3g5YxQIWfXIi6GTRAdjNo2fGcNkBmx3MqKSA5QFdbf3tgoztASO+KzJcmPkCcQcuO51RAQJQLUTeDlkFAjdXW3x7YQkCFn1yIuhlEQH1p4jBWW0VAdjNo2fGcRkBu/e2Bjd5HQGbHcyopIElAX5H50sRhSkBXW397YKNLQE8lBST85ExASO+KzJcmTkBAuRB1M2hPQJxBy47nVFBAmCYOY7X1UECUC1E3g5ZRQJHwkwtRN1JAjdXW3x7YUkCJuhm07HhTQIWfXIi6GVRAgYSfXIi6VEB9aeIwVltVQHlOJQUk/FVAdjNo2fGcVkByGKutvz1XQG797YGN3ldAauIwVlt/WEBmx3MqKSBZQGKstv72wFlAX5H50sRhWkBbdjynkgJbQFdbf3tgo1tAU0DCTy5EXEBPJQUk/ORcQEsKSPjJhV1ASO+KzJcmXkBE1M2gZcdeQEC5EHUzaF9AHs+ppIAEYECcQcuO51RgQBq07HhOpWBAmCYOY7X1YEAWmS9NHEZhQJQLUTeDlmFAEn5yIermYUCR8JMLUTdiQA9jtfW3h2JAjdXW3x7YYkALSPjJhShjQIm6GbTseGNABy07nlPJY0CFn1yIuhlkQAMSfnIhamRAgYSfXIi6ZED/9sBG7wplQH1p4jBWW2VA+9sDG72rZUB5TiUFJPxlQPjARu+KTGZAdjNo2fGcZkD0pYnDWO1m
