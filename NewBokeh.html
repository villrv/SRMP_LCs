AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==","dtype":"float64","shape":[200]}},"selected":null,"selection_policy":null},"id":"e9e5db48-b5ea-4f8f-b854-b828a9e833e2","type":"ColumnDataSource"},{"attributes":{},"id":"76573c24-27a6-445d-9a6b-df011f961b91","type":"BasicTickFormatter"},{"attributes":{"callback":{"id":"e4b112c0-e10a-4f95-adee-ed860321f14a","type":"CustomJS"},"end":1.0,"start":0.01,"step":0.01,"title":"Nickel Fraction","value":0.1},"id":"8695b160-fa99-4ba5-962a-6e119fb010e6","type":"Slider"},{"attributes":{"callback":{"id":"e4b112c0-e10a-4f95-adee-ed860321f14a","type":"CustomJS"},"end":20000,"start":5000,"step":1000,"title":"Ejecta Velocity","value":10000},"id":"7fb162c0-3b81-4e46-9fab-49153684106c","type":"Slider"},{"attributes":{},"id":"49a91b41-b3c4-466e-8628-76dc8ea8bf10","type":"WheelZoomTool"},{"attributes":{},"id":"81e06a32-d45e-4167-96c5-2c53aff6efd4","type":"CrosshairTool"},{"attributes":{"callback":{"id":"e4b112c0-e10a-4f95-adee-ed860321f14a","type":"CustomJS"},"end":0.4,"start":0.1,"step":0.01,"title":"Opacity","value":0.2},"id":"33cba4d5-29b6-4b55-8d43-05a9d2d69f3b","type":"Slider"},{"attributes":{"args":{"T":{"id":"d697c747-9c28-49f4-8abe-038bbbcb3341","type":"Slider"},"distance":{"id":"c45b65b8-4f6e-44a9-95b6-7c71c1ab6ad8","type":"TextInput"},"fni":{"id":"8695b160-fa99-4ba5-962a-6e119fb010e6","type":"Slider"},"k":{"id":"33cba4d5-29b6-4b55-8d43-05a9d2d69f3b","type":"Slider"},"mej":{"id":"2492fe53-2d7a-4bfc-ba70-c81a3f7d960d","type":"Slider"},"redshift":{"id":"00f62041-071a-423a-94c3-daa26b5fdc3f","type":"TextInput"},"source":{"id":"e9e5db48-b5ea-4f8f-b854-b828a9e833e2","type":"ColumnDataSource"},"vej":{"id":"7fb162c0-3b81-4e46-9fab-49153684106c","type":"Slider"}},"code":"\n\nfunction numerically_integrate(a, b, dx, f,td) {\n    \n    // calculate the number of trapezoids\n    n = (b - a) / dx;\n    \n    // define the variable for area\n    Area = 0;\n    \n    //loop to calculate the area of each trapezoid and sum.\n    for (i = 1; i &lt;= n; i++) {\n        //the x locations of the left and right side of each trapezpoid\n        x0 = a + (i-1)*dx;\n        x1 = a + i*dx;\n        \n        // the area of each trapezoid\n        Ai = dx * (f(x0,td) + f(x1,td))/ 2.;\n        \n        // cumulatively sum the areas\n        Area = Area + Ai    \n        \n    } \n    return Area;\n}\n\n\n//define function to be integrated\nfunction f1(x,td){\n    return x / td * Math.exp(Math.pow(x/td,2)) * Math.exp(-x/8.77);\n}\n\nfunction f2(x,td){\n    return x / td * Math.exp(Math.pow(x/td,2)) * Math.exp(-x/111);\n}\n\ndx = 0.5;       // width of the trapezoids\n\nvar tni = 8.8;\nvar tco = 111.3;\nvar epni = 3.9e10;\nvar epco = 6.8e9;\nvar beta = 13.8;\nvar c = 1.0e10;\nvar msol = 2e33;\nvar m = mej.value;\nm = m * msol;\nvar wav = 6e-5;\nvar mni = fni.value;\nmni = mni * m;\nvar T = T.value;\nvar v = vej.value;\nv = v * Math.pow (10,5);\nvar k = k.value;\nvar td = Math.sqrt(2. * k * m / (beta * c * v)) / 86400;\nvar data = source.data;\nvar xstop = 0.0;\nx = data['x']\ny = data['y']\nconsole.log(x);\nconsole.log(y);\nvar distance = distance.value * 3e24;\nvar redshift = redshift.value;\nredshift = parseFloat(redshift);\nfor (j = 0; j &lt; x.length; j++) {\n    xstop = j * dx;\n    int1 = numerically_integrate(0,xstop,dx,f1,td);\n    int2 = numerically_integrate(0,xstop,dx,f2,td);\n    factor = 2 * mni / td * Math.exp(-Math.pow(xstop/td,2));\n    L = factor * ((epni-epco) * int1 + epco * int2) / (4.*3.14*Math.pow(distance,2));\n    y[j] = -2.5 * Math.log10(L*wav/c)-48.3;\n    x[j] = (dx*(1+redshift)) * j + T;\n}\nsource.change.emit();\n"},"id":"e4b112c0-e10a-4f95-adee-ed860321f14a","type":"CustomJS"},{"attributes":{},"id":"5ee4f41b-3fbc-444c-a35a-c1b641e162e2","type":"BasicTicker"},{"attributes":{},"id":"e3f130f4-eb9d-40ab-b1ac-351a1167e9d1","type":"BasicTicker"}],"root_ids":["d5ad0b14-18e1-40f7-a0ad-3f63fa3cff6a"]},"title":"Bokeh Application","version":"0.12.15"}}
